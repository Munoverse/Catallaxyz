# ============================================
# Catallaxyz Docker Compose - Production
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# For AWS EC2 deployment

version: '3.8'

services:
  # Redis for CLOB order matching
  redis:
    image: redis:7-alpine
    container_name: catallaxyz-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Main Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: catallaxyz-backend
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - ./apps/backend/.env.production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Data API (read-only endpoints)
  data-api:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: catallaxyz-data-api
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - ./apps/backend/.env.production
    command: ["node", "dist/data-api/server.js"]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # CLOB API (order matching)
  clob-api:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: catallaxyz-clob-api
    ports:
      - "127.0.0.1:3002:3002"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - ./apps/backend/.env.production
    command: ["node", "dist/clob-api/server.js"]
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  # WebSocket Server
  ws-server:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: catallaxyz-ws
    ports:
      - "127.0.0.1:3003:3003"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - ./apps/backend/.env.production
    command: ["node", "dist/ws-server/server.js"]
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  redis-data:

networks:
  default:
    name: catallaxyz-network
