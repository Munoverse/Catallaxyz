# Catallaxyz CI Pipeline
# AUDIT FIX v1.2.5: Added automated validation to prevent recurring issues
#
# This workflow runs on every push and PR to catch issues early:
# - TypeScript type checking (strict mode)
# - ESLint for code quality
# - Rust contract compilation
# - Database schema validation

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # TypeScript/Frontend Checks
  # ============================================
  typescript:
    name: TypeScript Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/catallaxyz

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts/catallaxyz/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript strict check
        run: npx tsc --noEmit --strict

      - name: ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings 0
        continue-on-error: true  # TODO: Fix all lints then make this required

  # ============================================
  # Rust/Contract Checks
  # ============================================
  rust:
    name: Rust Contract Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/catallaxyz

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/catallaxyz/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true  # TODO: Fix all clippy warnings then make required

      - name: Build contract
        run: cargo build-sbf
        continue-on-error: true  # Requires Solana SDK

  # ============================================
  # Database Schema Validation
  # ============================================
  database:
    name: Database Schema Validation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: catallaxyz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Apply schema
        run: |
          PGPASSWORD=test psql -h localhost -U test -d catallaxyz_test -f database/schema.sql
        continue-on-error: true

      - name: Apply migrations
        run: |
          for f in database/migrations/*.sql; do
            echo "Applying $f..."
            PGPASSWORD=test psql -h localhost -U test -d catallaxyz_test -f "$f" || true
          done

      - name: Validate constraints
        run: |
          PGPASSWORD=test psql -h localhost -U test -d catallaxyz_test -c "
            SELECT conname, conrelid::regclass as table_name, pg_get_constraintdef(oid) as definition
            FROM pg_constraint
            WHERE connamespace = 'public'::regnamespace
            AND contype = 'c'
            ORDER BY conrelid::regclass::text, conname;
          "

  # ============================================
  # Type Consistency Check
  # ============================================
  type-consistency:
    name: Type Consistency Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts/catallaxyz

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts/catallaxyz/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check type definitions exist
        run: |
          # Verify key type files exist
          test -f shared/types.ts || (echo "Missing shared/types.ts" && exit 1)
          test -f app/lib/types.ts || (echo "Missing app/lib/types.ts" && exit 1)
          
          # Check for common type issues
          echo "Checking for type consistency..."
          
          # Ensure UserBalanceAccount has correct fields
          grep -q "usdcBalance" app/lib/types.ts || (echo "UserBalanceAccount missing usdcBalance" && exit 1)
          
          # Ensure UserPositionAccount has correct fields
          grep -q "yesBalance" app/lib/types.ts || (echo "UserPositionAccount should use yesBalance (not yesAmount)" && exit 1)
          
          echo "Type consistency check passed!"

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          # Check for potential secrets/credentials
          if grep -rn "password\s*=\s*['\"]" --include="*.ts" --include="*.tsx" --include="*.js" .; then
            echo "WARNING: Potential hardcoded password found"
          fi
          
          if grep -rn "api_key\s*=\s*['\"]" --include="*.ts" --include="*.tsx" --include="*.js" .; then
            echo "WARNING: Potential hardcoded API key found"
          fi
          
          if grep -rn "private_key\s*=\s*['\"]" --include="*.ts" --include="*.tsx" --include="*.js" .; then
            echo "WARNING: Potential hardcoded private key found"
          fi

      - name: Check for dangerous patterns
        run: |
          # Check for eval usage
          if grep -rn "eval(" --include="*.ts" --include="*.tsx" --include="*.js" contracts/; then
            echo "WARNING: eval() usage found - potential security risk"
          fi
          
          # Check for innerHTML
          if grep -rn "innerHTML" --include="*.ts" --include="*.tsx" contracts/; then
            echo "WARNING: innerHTML usage found - potential XSS risk"
          fi
